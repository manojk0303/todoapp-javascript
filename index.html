<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <div class="row">
                <h1>Task List</h1>
                <form class="form">
                    <label for="inp1">New Task</label>
                    <input id="inp1" type="text" >
                    <br>
                    <button id="inp1submit" type="submit">Create Task</button>

                </form>
            </div>
            <div class="row">
                <label for="inp2">Search</label>
                <input id="inp2" type="text">
                <h3>Tasks</h3>
                <div class="card-container">
                    <ul class="lists items">
                    </ul>
                </div>
            </div>
            <div class="row">
                <button id="clear">
                    Clear all
                </button>
            </div>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
